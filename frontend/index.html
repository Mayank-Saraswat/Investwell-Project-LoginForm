<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <nav> 
        <li><a href="" >Home</a></li>
        <li><a href="#signUp" onclick="signUpDisplay()">Sign Up</a></li>
        <li><a href="#signin_div" onclick="signInDisplay()">Sign In</a></li>
        <li><a href="#deletedata" onclick="deleteDataDisplay()">Delete</a></li>
        <li><a href="#update_user" onclick="updateDataDisplay()" id="update-btn">Update</a></li>
        <li><a href="" onclick="showDataDisplay()"  id="show-btn">Show</a></li>
        <!-- <li><a href="">Forgot Password</a></li> -->
    </nav>

    <div class="container" id="signUp" style="display: none;">
        <h1 id="title"> Sign Up</h1>
        <form  id="signup-form">
                    <input type="text" name= "name" placeholder="Enter name" id="nameField"><br><br>
        
                    <input type="email" name = "email" placeholder="Enter mail" id="mailField"><br><br>
        
                    <input type="password" name = "password" placeholder="Password" id="passField"><br><br>
                    <input type="submit" id="submit-btn">
                    <input type="Reset" id="reset-btn">
        </form>
    </div>

    <table class="myTable" style="display: none;"></table>

    <div id="deletedata" style="display: none; text-align: center; margin: 10px;">
        <h3>Delete User</h3>
        <input type="number" id="deleteuserId" placeholder="User Id" name="deleteuserId"><br><br>
        <button id ="delete-Btn" onclick="deletedata()">Delete Data</button>
    </div>

    
<!-- update fields -->
<div id="update_user" style="display: none;">
    <form id ="updatedata"> 
        <input type="number" id="updateuserId" placeholder="User Id" name="updateuserId"><br><br>

            <input type="text" name= "name3" placeholder="Enter name" id="nameField3"><br><br>

            <input type="email" name = "email3" placeholder="Enter mail" id="mailField3"><br><br>

            <input type="password" name = "password3" placeholder="Password" id="passField3"><br><br>

        <button id = "updatedatabtn" onclick="updatedata()">Update Data</button>
    </form>
</div>

    <!-- SignIn part -->

    <div class="container2" id="signin_div" style="display: none;">
        <h1 id="title2"> Sign In</h1>
        <form id="signin-form">
                    <input type="email" placeholder="Email" id="mailField2"><br><br>

                    <input type="password" placeholder="Password" id="passField2"><br><br>

                    <button id="login2" type="login">Login</button>
                    <button id="reset2" type="Reset">Reset</button>
        </form>
    </div>
    <div id="displaydata"></div>
    <script src="loginpage2.js"> </script>
</body>

</html>
