<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 id="title"> Sign Up</h1>
        <form method="POST">
            <div class="input-group">
                <div class="input-field">
                    <input type="text" name= "name" placeholder="Enter name" id="nameField">
                </div>

                <div class="input-field">
                    <input type="email" name = "email" placeholder="Enter mail" id="mailField">
                </div>

                <div class="input-field">
                    <input type="password" name = "password" placeholder="Password" id="passField">
                </div>
                <p> Lost password <a href="#"> Click here!</a></p>
            </div>
            <div class="btn-field">
                <input type="submit" id="submit">
                <input type="Reset">
            </div>
        </form>
    </div>
    </div>

    <div>
        <table id="table">
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
            <tbody id="tablein"></tbody>
        </table>
    </div>

    <button id="show-btn">Show</button>
    <table class="myTable"></table>

    <div id="deletedata">
        <input type="number" id="deleteuserId" placeholder="User Id" name="deleteuserId">
        <button onclick="deletedata()">Delete Data</button>
    </div>

    
<!-- update fields -->
<button id="updateBtn">UpdateBtn</button>
    <form id ="updatedata" style="display:none"> 
        <input type="number" id="updateuserId" placeholder="User Id" name="updateuserId">

        <div class="input-field3">
            <input type="text" name= "name3" placeholder="Enter name" id="nameField3">
        </div>

        <div class="input-field3">
            <input type="email" name = "email3" placeholder="Enter mail" id="mailField3">
        </div>

        <div class="input-field3">
            <input type="password" name = "password3" placeholder="Password" id="passField3">
        </div>

        <button id = "updatedatabtn" onclick="updatedata()">Update Data</button>
    </form>

    <!-- SignIn part -->

    <div class="container2">
        <h1 id="title2"> Sign In</h1>
        <form>
            <div class="input-group2">

                <div class="input-field2">
                    <input type="email" placeholder="Email" id="mailField2">
                </div>

                <div class="input-field2">
                    <input type="password" placeholder="Password" id="passField2">
                </div>

                <div>
                    <button id="login2" type="login">Login</button>
                    <button id="reset2" type="Reset">Reset</button>
                </div>

            </div>
        </form>
    </div>

    </div>
    <script src="loginpage2.js"> </script>
</body>

</html>
