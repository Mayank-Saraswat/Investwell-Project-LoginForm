<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="title"> Sign Up</h1>
        <form>
            <div class="input-group">
                <div class="input-field">
                    <input type="text" placeholder="Name" id="nameField">
                </div>

                <div class="input-field">
                    <input type="email" placeholder="Email" id="mailField">
                </div>

                <div class="input-field">
                    <input type="password" placeholder="Password" id="passField">
                </div>
                <p> Lost password <a href="#"> Click here!</a></p>
            </div>
            <div class="btn-field">
                <input type="submit" id="submit">
                <input type="Reset">
            </div>
        </form>
    </div>
    </div>

    <div>
        <table id="table">
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
            <tbody id="tablein"></tbody>
        </table>
    </div>

    <!-- SignIn part -->
    
    <div class="container2">
        <h1 id="title2"> Sign In</h1>
        <form>
            <div class="input-group2">

                <div class="input-field2">
                    <input type="email" placeholder="Email" id="mailField2">
                </div>

                <div class="input-field2">
                    <input type="password" placeholder="Password" id="passField2">
                </div>

                <div >
                    <button id="login2" type="login">Login</button>
                    <button id="reset2" type="Reset">Reset</button>
                </div>

            </div>
        </form>
    </div>
    
    </div>
    <script src="loginpage2.js"> </script>
</body>

</html>
